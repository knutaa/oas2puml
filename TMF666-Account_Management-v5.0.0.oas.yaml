components:
  schemas:
    Account:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Generic Account structure used to define commonalities between sub concepts of
            PartyAccount and Financial Account.
          properties:
            creditLimit:
              $ref: '#/components/schemas/Money'
            description:
              type: string
              description: Detailed description of the account
            lastModified:
              type: string
              format: date-time
              description: Date of last modification of the account
            name:
              type: string
              description: Name of the account
            state:
              type: string
              description: 'Contains the lifecycle state such as: Active, Closed, Suspended and so on.'
            accountType:
              type: string
              description: >-
                A categorization of an account, such as individual, joint, and so forth, whose
                instances share some of the same characteristics. Note: for flexibility we use a
                String here but an implementation may use an enumeration with a limited list of
                valid values.
            relatedParty:
              type: array
              items:
                $ref: '#/components/schemas/RelatedParty'
              description: >-
                List of parties that have some relationship with the account, for example the
                customer to whom the account belongs
            taxExemption:
              type: array
              items:
                $ref: '#/components/schemas/TaxExemptionCertificate'
              description: >-
                List of tax exemptions that can be applied when calculating charges levied to the
                account.
            contact:
              type: array
              items:
                $ref: '#/components/schemas/Contact'
              description: >-
                List of people who could be contacted regarding the account, for example the
                accountant who authorizes payments
            accountBalance:
              type: array
              items:
                $ref: '#/components/schemas/AccountBalance'
              description: >-
                LIst of balances for the account, for example regular postpaid balance, deposit
                balance, write-off balance.
            accountRelationship:
              type: array
              items:
                $ref: '#/components/schemas/AccountRelationship'
              description: >-
                List of balances related to the account. For example a list of billing accounts that
                contribute to a financial account
            id:
              type: string
              description: Unique identifier of the account
      discriminator:
        propertyName: '@type'
        mapping:
          Account: '#/components/schemas/Account'
          PartyAccount: '#/components/schemas/PartyAccount'
          SettlementAccount: '#/components/schemas/SettlementAccount'
          BillingAccount: '#/components/schemas/BillingAccount'
          FinancialAccount: '#/components/schemas/FinancialAccount'
    AccountBalance:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: Balances linked to the account
          properties:
            id:
              type: string
              description: Identifier of the balance within list of the balances (for entities with list)
            amount:
              $ref: '#/components/schemas/Money'
            balanceType:
              type: string
              description: >-
                Type of the balance : deposit balance, disputed balance, loyalty balance, receivable
                balance...
            validFor:
              $ref: '#/components/schemas/TimePeriod'
      discriminator:
        propertyName: '@type'
        mapping:
          AccountBalance: '#/components/schemas/AccountBalance'
    AccountBalance_FVO:
      allOf:
        - $ref: '#/components/schemas/Extensible_FVO'
        - type: object
          description: Balances linked to the account
          properties:
            id:
              type: string
