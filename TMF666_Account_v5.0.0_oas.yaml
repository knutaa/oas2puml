components:
  schemas:
    Account:
      type: object
      description: >-
        Generic Account structure used to define commonalities between sub concepts of PartyAccount
        and Financial Account, or other type of account supported by the API.
      properties:
        creditLimit:
          $ref: '#/components/schemas/Money'
        description:
          type: string
          description: Detailed description of the account
        lastUpdate:
          type: string
          format: date-time
          description: The date and time that the account was last updated
        name:
          type: string
          description: Name of the account
        state:
          type: string
          description: 'Contains the lifecycle state such as: Active, Closed, Suspended and so on.'
        accountType:
          type: string
          description: >-
            A categorization of an account, such as individual, joint, and so forth, whose instances
            share some of the same characteristics. Note: for flexibility we use a String here but
            an implementation may use an enumeration with a limited list of valid values.
        relatedParty:
          type: array
          items:
            $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
          description: >-
            List of parties that have some relationship with the account, for example the customer
            to whom the account belongs
        taxExemption:
          type: array
          items:
            $ref: '#/components/schemas/TaxExemptionCertificate'
          description: >-
            List of tax exemptions that can be applied when calculating charges levied to the
            account.
        contact:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
          description: >-
